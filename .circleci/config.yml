version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: cimg/node:16.10.0-browsers
    steps:
      - checkout
      - run:
          name: install_npm
          command: sudo npm install -g npm
      - run:
          name: npm_install_packages
          command: cd nephridium; npm install
      - run:
          name: run_tests
          command: cd nephridium; npm run test

